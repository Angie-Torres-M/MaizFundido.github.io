<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
<main>
  <form class="contact-form" action="#" method="post">
    <fieldset class="form-grid">
      <legend class="sr-only">Formulario de contacto</legend>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Primer nombre"
               required autocomplete="given-name">
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" placeholder="Apellido paterno o materno"
               required autocomplete="family-name">
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input id="correo" name="correo" type="email" placeholder="ejemplo@correo.com"
               required autocomplete="email" inputmode="email">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="tel" placeholder="10 dígitos"
               autocomplete="tel" inputmode="tel" pattern="[0-9\s+-]{8,15}">
      </div>

      <div class="form-group form-span-2">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5"
                  placeholder="Cuéntanos en qué podemos ayudarte (máx. 200 caracteres)"
                  maxlength="200" required></textarea>
      </div>
    </fieldset>

    <button type="submit" class="btn-enviar">Enviar</button>
  </form>
</main>


<script type="module" src="/js/includes.js"></script>
  <!-- JS de productos -->
  <script type="module" src="/js/productos.js"></script>

  <script type="module" src="/js/carrito.js"></script>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</body>
</html>
