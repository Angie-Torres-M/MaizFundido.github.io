<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/contacto.css">
  <link rel="stylesheet" href="./css/main.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="./images/logomaizfundidosf.png">



  <title>Contacto</title>
</head>

<body>
  <!-- Header (se inserta vía includes.js) -->
  <div id="site-header"></div>

  <main>
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center" id="inimenudesp">
          <h2>Contacto</h2>
          <p class="lead">¿Tienes alguna pregunta o comentario? ¡Nos encantaría saber de ti! Completa el formulario a
            continuación y nos pondremos en contacto contigo lo antes posible.</p>
        </div>
      </div>
      <form class="contact-form" action="#" method="post">
        <fieldset class="form-grid">
          <legend class="sr-only">Formulario de contacto</legend>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Primer nombre" required autocomplete="given-name">
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" placeholder="Apellido paterno o materno" required
              autocomplete="family-name">
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input id="correo" name="correo" type="email" placeholder="ejemplo@correo.com" required autocomplete="email"
              inputmode="email">
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="tel" placeholder="10 dígitos" autocomplete="tel" inputmode="tel"
              pattern="[0-9\s+-]{8,15}">
          </div>

          <div class="form-group form-span-2">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5"
              placeholder="Cuéntanos en qué podemos ayudarte (máx. 200 caracteres)" maxlength="200" required></textarea>
          </div>
        </fieldset>
        <div class="checkbox-promos">
          <input type="checkbox" id="promos" name="promos" value="si">
          <label for="promos">Deseo recibir promociones, descuentos y novedades por correo electrónico.</label>

        </div>


        <button type="submit" class="btn-enviar">Enviar</button>
      </form>



  </main>


  <!-- Footer Bottom -->
  <!-- Footer (se inserta vía includes.js) -->
  <div id="site-footer"></div>

  <!-- Ajuste dinámico: compensa exactamente la altura del header insertado -->


  <!-- Tus scripts (los dos que tenías) -->
  <script type="module" src="./Js/includes.js"></script>
  <script type="module" src="./Js/carrito.js"></script>
  <script type="module" src="./Js/productos.js"></script>
  
 

  <!-- Bootstrap JS y dependencias (Popper.js y jQuery) -->


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</body>

</html>
