<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Maíz Fundido: Accesorios únicos y personalizados hechos con amor y creatividad." />
  <title>Maíz Fundido - Carrito de Compras</title>

  <!-- Bootstrap / FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat+Alternates:wght@300;400;500;600;700;800;900&family=Sevillana&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/logomaizfundidosf.png" />

  <!-- Tu CSS de carrito -->
  <link rel="stylesheet" href="./css/carrito.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
   <link rel="stylesheet" href="/css/main.css" />

  <!-- Ajustes mínimos para asegurar el layout aunque falle el CSS externo -->
  
</head>

<body>
  <!-- Header (se inserta vía includes.js) -->
  <div id="site-header"></div>

  <main class="container-fluid">
    <h1>Carrito de Compras</h1>

    <!-- Tabla con 3 productos de ejemplo -->
    <table class="carrito-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th class="text-end">Precio</th>
          <th class="text-center">Cantidad</th>
          <th class="text-end">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aretes Mafalda</td>
          <td class="text-end">$90.00</td>
          <td class="text-center">1</td>
          <td class="text-end">$90.00</td>
        </tr>
        <tr>
          <td>Aretes Kesi Kesi</td>
          <td class="text-end">$90.00</td>
          <td class="text-center">1</td>
          <td class="text-end">$90.00</td>
        </tr>
        <tr>
          <td>Dock de Kirby</td>
          <td class="text-end">$900.00</td>
          <td class="text-center">1</td>
          <td class="text-end">$900.00</td>
        </tr>
        <tr>
          <td colspan="3" class="fw-bold text-end">Total General</td>
          <td class="fw-bold text-end">$1,080.00</td>
        </tr>
      </tbody>
    </table>

    <!-- Botón Cotizar centrado -->
    <div class="cotizar-cta">
      <button id="cotizar-btn" class="btn btn-success btn-lg">Generar cotización</button>
    </div>

    <!-- Panel (si tu JS lo usa para desplegar detalle de cotización) -->
    <div id="cart-panel" class="card shadow-sm">
      <div class="card-body">
        <h4 class="my-3">Detalle de cotización</h4>
        <table class="table mb-3">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Tu JS insertará items aquí si lo necesitas -->
          </tbody>
        </table>
        <h6 class="fw-bold">Total: $<span id="cart-total">0.00</span> MXN</h6>
        <button id="cotizacion" class="btn btn-success">Generar Cotización (PDF)</button>
      </div>
    </div>
  </main>

  <!-- Footer (se inserta vía includes.js) -->
  <div id="site-footer"></div>

  <!-- Ajuste dinámico: compensa exactamente la altura del header insertado -->
  

 <!-- Tus scripts (los dos que tenías) -->
  <script type="module" src="./js/includes.js"></script>
  <script type="module" src="./js/carrito.js"></script>
  <script type="module" src="./js/productos.js"></script>

  <!-- Bootstrap JS y dependencias (Popper.js y jQuery) -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
